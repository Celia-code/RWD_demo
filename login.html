<html lang="en">
<head>

    <title>Login</title>
    <link rel="icon" href="images/common/title.ico" type="image/x-icon" >
    <!-- reset -->

     <!-- custom -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- google font | fontAwesome | hover-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
    <!-- Navbar -->
    <script src="js/header.js"></script>
    
    <!-- section1 login -->
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-5">
                    <div class="title">
                        <h1>Create, sell or collect digital items.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut .</p>
                    </div> 
                </div>
                <div class="col-11  col-md-11 col-lg-4">
                    <div class="member">
                        <div class="txt">
                            <h3>Sign In</h3>
                            <p>Login using an existing account or create a new account </p>
                        </div>
                        <div class="inputArea">
                            <input type="text" name="email" id="email" class="form-control" placeholder="username">
                        
                            <input type="password" name="password" id="password" class="form-control" placeholder="password">
                            <input type="submit" id="send_message" value="Submit" class="btn btn-main btn-fullwidth color-2">
                        </div>
                    
                        <ul class="loginWay">
                            <li>Login with:</li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Google</a></li>     
                        </ul>

                       
                            

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- js file -->
    <script src="js/plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/hamburger.js"></script>

    <!-- js code only for this page-->
    <script>
        //1. navbar fixed
        $(window).scroll(function(){
            let scrollVal = $(this).scrollTop();
            // let banner_top=$(".liveAuction").offset().top;
            
            if(window.innerWidth>767){
                if(scrollVal > 120){
                    $("#header").css({
                    "position": "fixed",
                    "top": "0px",
                    "left": "0px",
                    "right":"0px",
                    "z-index":"999"
                    });            
                }else{
                    $("#header").css({"position": "relative"});
                };
            }else{
                $(".header").css({"position": "relative"});
            }

        })
        //==========================================
    </script>
